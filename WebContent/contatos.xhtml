		<h1>Fale Conosco</h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-9">
			<div class="panel-body">

						<h:outputLabel value="Nome" />
						<h:inputText value="#{contatoMb.nome}" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="E-mail" />

					</div>

						<h:outputLabel value="Mensagem" />
						<h:inputTextarea value="#{contatoMb.mensagem}"
							styleClass="form-control" />
					</div>
					
				<h:commandButton action="{contatoMB.enviar}" styleClass="btn btn-default" value="Enviar"/>		
					
	</div>
	
		
	</div>
						
				
	</ui:define>
	

</ui:composition>


</html>
